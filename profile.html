    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile Page</title>
  <link rel="stylesheet" href="profile.css" />
</head>
<body>
  <div class="profile-container">
    <div class="profile-card">
      <img src="https://i.pravatar.cc/150?img=3" alt="User Avatar" class="avatar" />
      <h2 id="username">John Doe</h2>
      <p id="email">johndoe@example.com</p>
      <p id="bio">Web Developer & Tech Enthusiast üåê</p>
      <button onclick="document.location='index.html'">Logout</button>
    </div>
  </div>

  <script>
        const modal = document.getElementById('editModal');
        const form = document.getElementById('editForm');

        function openEditModal() {
        modal.style.display = 'block';

        // Fill current info
        document.getElementById('name').value = document.getElementById('username').textContent;
        document.getElementById('emailInput').value = document.getElementById('email').textContent;
        document.getElementById('bioInput').value = document.getElementById('bio').textContent;
        }

        function closeEditModal() {
        modal.style.display = 'none';
        }

        form.addEventListener('submit', function(e) {
        e.preventDefault();

        // Update profile
        document.getElementById('username').textContent = document.getElementById('name').value;
        document.getElementById('email').textContent = document.getElementById('emailInput').value;
        document.getElementById('bio').textContent = document.getElementById('bioInput').value;

        closeEditModal();
        });

        window.onclick = function(event) {
        if (event.target == modal) {
            closeEditModal();
        }
    }

  </script>
</body>
</html>
